<script>$('.button-wrap').on("click", function(){
    $(this).toggleClass('button-active');
  });

  var root = $("#star");
  var stars = ["star6","star3","star4","star1","star5","star6"];
  var positions = [300,600,900,1100,1400,1600];
  var lefts  = [-900,-600,-300,-100,0,300];

  for(var i=0; i<stars.length; i++){
      root.html(root.html() +'<img id="'+stars[i]+'" style="top:-200px;left:'+positions[i]+'px;position: absolute;  " class=" stars star'+i+'" src="svg/'+stars[i]+'.svg" alt="">');
      
  }
  stars.forEach((star,index) => {
      var random = Math.floor(Math.random() *5000+1);
       setTimeout(() => {
            doAnimation(index);
       },random)
  })
  function doAnimation(index){;
    $(".star"+index).animate({top:"1000px",left:lefts[index]+"px"},15000);
    setTimeout(() => {
        $(".star"+index).css({top:"-200px",left:positions[index]+"px"});
        doAnimation(index);
    },16000)
  }
